name: ðŸ”„ Generate All File Index

on:
  push:
    paths:
      - "structures/**"
      - "scripts/**"
      - "viewer/**"
      - "index/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Check out repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ›  Run generateAllFileIndex.js
        run: node scripts/generateAllFileIndex.js

      - name: ðŸ“¤ Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index/allFileIndexMap.json
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update all file index"
          git push