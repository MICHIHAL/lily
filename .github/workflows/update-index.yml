name: Update Structure Index

on:
  push:
    paths:
      - 'structures/**'
      - 'scripts/generateIndex.js'

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run generateIndex script
        run: node scripts/generateIndex.js

      - name: Commit and push updated index
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index/structureIndexMap.json
          git commit -m "ðŸ”„ Auto-update structure index"
          git push
